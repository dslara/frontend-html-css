<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sunweb</title>
    <meta name="author" content="Sunweb"/>
    <meta name="description" content="Front-end Layout Page"/>
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/swiper/dist/css/swiper.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="content/style/css/main.css">
    <!-- endinject -->
</head>
<body ng-app="app">

    <div class="container-lg panel">

        <!-- Header -->
        <ng-include src="'app/layout/header.html'"></ng-include>

        <!-- Carrousel -->
        <ng-include src="'app/layout/carousel.html'"></ng-include>

        <!-- view  -->
        <ui-view></ui-view>

    </div>

    <!-- Footer -->
    <ng-include src="'app/layout/footer.html'"></ng-include>

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-responsive-images/js/angular-responsive-images.js"></script>
    <script src="../bower_components/swiper/dist/js/swiper.js"></script>
    <script src="../bower_components/angular-swiper/dist/angular-swiper.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="app/app.js"></script>
    <script src="content/script/custom.js"></script>
    <!-- endinject -->
</body>
</html>
